<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Alaala Paws — Memorial</title>
  <style>
    :root{--bg:#fbfaf7;--ink:#1c1c1c;--muted:#5a5a5a;--card:#fff;--line:#ece7dd;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);}
    .wrap{max-width:860px;margin:0 auto;padding:28px 18px 70px;}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;}
    .pill{display:inline-flex;gap:8px;align-items:center;border:1px solid var(--line);background:var(--card);padding:10px 14px;border-radius:999px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:22px;padding:18px;margin-top:14px;}
    h1{font-size:34px;margin:10px 0 4px;}
    .meta{color:var(--muted);font-size:14px;margin-bottom:10px;}
    .tagline{font-size:16px;margin:10px 0 10px;color:#2b2b2b;}
    .story{font-size:16px;line-height:1.65;color:var(--muted);white-space:pre-wrap;}
    .photos{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px;}
    @media (max-width:720px){.photos{grid-template-columns:1fr;}}
    img{width:100%;height:320px;object-fit:cover;border-radius:18px;border:1px solid var(--line);background:#f3f1eb;}
    .footer{margin-top:14px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .small{font-size:13px;color:var(--muted);}
    .empty{padding:26px;text-align:center;}
    button{border-radius:14px;padding:10px 12px;font-weight:800;border:1px solid var(--line);background:var(--card);cursor:pointer;}
    a{color:inherit;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="pill"><strong>Alaala Paws</strong> <span class="small">Memorial</span></div>
      <div class="pill small"><a href="index.html" style="text-decoration:none;">← Home</a></div>
    </div>

    <div class="card">
      <div id="content" class="empty">Loading memorial…</div>
    </div>

    <div class="footer">
      <span>Made with care for Filipino pet families.</span>
      <span class="small" id="stamp"></span>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Basic config guard (helps catch missing config.js early)
    if (!window.ALAALA_SUPABASE_URL || !window.ALAALA_SUPABASE_ANON_KEY) {
      document.getElementById("content").innerHTML = `
        <div class="empty">
          <strong>Setup not complete.</strong>
          <p class="small" style="margin-top:8px;">Missing Supabase config. Please check <code>config.js</code>.</p>
        </div>
      `;
      throw new Error("Missing Supabase config in config.js");
    }

    const { createClient } = supabase;
    const sb = createClient(window.ALAALA_SUPABASE_URL, window.ALAALA_SUPABASE_ANON_KEY);

    function getParam(name){ return new URLSearchParams(location.search).get(name); }
    const slug = getParam("m") || "demo-bantay";
    document.getElementById("stamp").textContent = "Memorial: " + slug;

    const content = document.getElementById("content");
    const esc = (s)=> (s||"").replace(/[&<>"']/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));

    async function load(){
   
     

      // Fetch from Supabase
      const { data, error } = await sb
        .from("memorials")
        .select("pet_name,species,years,tagline,story,photo_urls,created_at")
        .eq("slug", slug)
        .maybeSingle();

      if (error) {
        console.error(error);
        content.innerHTML = `
          <div class="empty">
            <strong>Something went wrong.</strong>
            <p class="small" style="margin-top:8px;">Please try again later.</p>
          </div>`;
        return;
      }

      if (!data) {
        content.innerHTML = `
          <div class="empty">
            <strong>Memorial not found.</strong>
            <p class="small" style="margin-top:8px;">
              Check the link/QR and try again. If you just created this memorial, refresh the page.
            </p>
            <div style="margin-top:12px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
              <button onclick="location.reload()">Refresh</button>
              <button onclick="location.href='create.html'">Create New</button>
              <button onclick="location.href='index.html'">Go Home</button>
            </div>
          </div>`;
        return;
      }

     _ntitle = data.pet_name ? `${data.pet_name} — Alaala Paws Memorial` : "Alaala Paws — Memorial";
      document.title = _ntitle;

      const photos = Array.isArray(data.photo_urls) ? data.photo_urls : [];
      const photoHtml = photos.length
        ? `<div class="photos">${photos.slice(0,10).map(u => `<img src="${u}" alt="Pet photo" loading="lazy"/>`).join("")}</div>`
        : `<p class="small" style="margin-top:10px;">No photos added yet.</p>`;

      content.className = "";
      content.innerHTML = `
        <h1>${esc(data.pet_name)}</h1>
        <div class="meta">${esc(data.species || "Pet")}${data.years ? " • " + esc(data.years) : ""}</div>
        ${data.tagline ? `<div class="tagline">“${esc(data.tagline)}”</div>` : ""}
        <div class="story">${esc(data.story || "A place for love and remembrance.")}</div>
        ${photoHtml}
        <div class="footer" style="margin-top:16px;">
          <span class="small">Share with family so you can remember together.</span>
          <button id="copyBtn">Copy Link</button>
        </div>
      `;

      document.getElementById("copyBtn").onclick = async () => {
        try {
          await navigator.clipboard.writeText(location.href);
          alert("Link copied!");
        } catch {
          alert("Copy not supported on this device.");
        }
      };
    }

    load();
  </script>
</body>
</html>
